<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>王菲杂志封面馆</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 整屏 Banner -->
    <section class="banner">
        <div class="banner-content">
            <h1>王菲杂志封面馆</h1>
            <p>「沒有人能僭越她的空間·沒有人能界定她的面貌」</p>
        </div>
    </section>
    <!-- 时间轴导航 -->
    <nav id="timeline-nav"></nav>
    <main id="gallery">
        <!-- 图片预览模态框 -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
            <img class="lightbox-img" id="lightbox-img">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="lightbox-thumbnails" id="lightbox-thumbnails"></div>
        </div>
    </main>
    <!-- 杂志统计图表 -->
  <section class="stats">
    <h2>每年杂志数量统计<button id="toggleChart">切换为折线图</button></h2>
    <canvas id="magazineChart"></canvas>
  </section>
    <footer>
        <p>© 王菲杂志封面馆 | 封面来源：<a href="https://www.facebook.com/fayewongcd" target="_blank">fayewongcd</a>、孔夫子旧书网、闲鱼、viggo、<a href="https://www.famousfix.com/topic/faye-wong/magazines" target="_blank">famousfix.com</a>、小红书@flyaway 等 | 网页制作：赤霓</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
